<div class="cart-container">
  <h2>Your Cart 🛒</h2>

  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>

  <div *ngFor="let item of cartItems" class="cart-card">
    <img [src]="'http://localhost:8080/images/' + item.product?.image" alt="Product" class="product-img" />

    <div class="cart-details">
      <h3>{{ item.product?.name }}</h3>
      <p>{{ item.product?.description }}</p>
      <p><strong>Price:</strong> ₹{{ item.product?.price }}</p>

      <div class="quantity-box">
        <button (click)="updateQuantity(item, -1)" [disabled]="item.quantity <= 1">−</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateQuantity(item, 1)">+</button>
      </div>

      <button class="remove-btn" (click)="removeItem(item.id)">❌ Remove</button>

      <!-- ✅ PLACE ORDER BUTTON -->
      <button class="place-order-btn" (click)="placeSingleOrder(item)">🛍️ Place Order</button>
    </div>
  </div>
</div>
