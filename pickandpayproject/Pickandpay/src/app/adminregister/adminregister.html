<div class="form-container">
  <h2>Admin Register</h2>
  <form (submit)="submit(); $event.preventDefault()">
<input type="text" [(ngModel)]="admin.name" name="name" placeholder="name" required />

    <input type="email" [(ngModel)]="admin.email" name="email" placeholder="Email" required />



    <div class="password-wrapper">
      <input [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="admin.password" name="password" placeholder="Password" required />
      <button type="button" class="toggle-btn" (click)="togglePassword()">
        {{ hidePassword ? '👁️' : '🙈' }}
      </button>
    </div>

    <button type="submit">Register</button>
    <p class="link" (click)="goToLogin()">Already have an admin account? Login</p>
  </form>
</div>
