
<div class="form-container">
  <h2>Login</h2>
  <form (submit)="submit(); $event.preventDefault()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />

    <input [type]="hidePassword ? 'password' : 'text'" 
           [(ngModel)]="password" name="password" placeholder="Password" required />

    <button type="button" (click)="togglePassword()">ðŸ™ˆ Show/Hide</button>
    <button type="submit">Login</button>

    <p class="link" (click)="goToRegister()">Don't have an account? Register</p>
  </form>
</div>
